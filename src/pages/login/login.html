<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 class="logo-col">
        <img src="assets/img/logo.png" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <div class="login-box">
          <form>

            <ion-row>
              <ion-col>
                <ion-list>
                  <ion-item>
                    <ion-input type="email" id="email" placeholder="Email"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-input type="password" id="password" placeholder="Password"></ion-input>
                  </ion-item>
                </ion-list>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col>
                <button ion-button block type="submit" >Log In</button>
                <button ion-button clear color="royal" block>
                  Or create an account
                </button>
              </ion-col>
            </ion-row>
          </form>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
