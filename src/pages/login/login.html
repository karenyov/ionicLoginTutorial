<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 class="logo-col">
        <img src="assets/img/logo.png" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <div class="login-box">
          <form [formGroup]="loginFrmGroup" (ngSubmit)="signin(loginFrmGroup.value)">

            <ion-row>
              <ion-col>
                <ion-list>
                  <ion-item>
                    <ion-input type="email" id="email" formControlName="email" placeholder="Email"></ion-input>
                  </ion-item>
                  <error-messages [control]="email" class="custom-error-message"></error-messages>
                  <ion-item>
                    <ion-input type="password" id="password" formControlName="password" placeholder="Password"></ion-input>
                  </ion-item>
                  <error-messages [control]="password" class="custom-error-message"></error-messages>
                </ion-list>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col>
                <button ion-button block type="submit" [disabled]="!loginFrmGroup.valid">Log In</button>
                <button ion-button clear color="royal" block>
                  Or create an account
                </button>
              </ion-col>
            </ion-row>
          </form>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
